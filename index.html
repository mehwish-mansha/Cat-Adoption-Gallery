<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Shop</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-image: url(./image/background.png);
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.507);
      z-index: -1;
    }

    h1 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 40px;
      text-align: center;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #555;
    }

    .card {
      height: 350px;
      background-color: #fff;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      border: 1px solid #e2d9d5;
    }

    .card:hover {
      box-shadow: rgba(0, 0, 0, 0.4) 0px 30px 90px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #eee;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .card p {
      margin: 4px 0;
      color: #666;
    }

    .card a {
      display: inline-block;
      margin: 12px 0 18px;
      padding: 10px 20px;
      background-color: rgb(135, 144, 156);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;

    }

    .card a:hover {
      background-color: rgb(81, 108, 143);
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
  </style>
</head>

<body>
  <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Welcome to The Cat Shop</h1>
  <p>Discover your perfect feline friend today!</p>
  <div class="card">
    <img src="./image/cat17.jpg" alt="Cat17">
    <h3>Fluffy</h3>
    <p>Meet Fluffy â€” the sweetest cuddle bug who loves naps, head pats, and being your cozy companion.</p>
    <a href="gallery.html">Visit our Cat Gallery</a>
  </div>

</body>

</html>
